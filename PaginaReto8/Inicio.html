    <style>
        .cuadro {
            transition: transform 0.3s ease; /* Suaviza la transición */
            display: inline-block; /* Asegura que el contenedor de la imagen sea un bloque en línea */
            width: 250px; /* Ancho fijo para las imágenes */
            height: 300px; /* Alto fijo para las imágenes, ajusta según necesites */
            overflow: hidden; /* Oculta el desbordamiento */
            margin-right: 30px; /* Espacio entre las cajas */
            margin-left: 30px;
            margin-bottom: 50px;
        }
    
        .cuadro:hover {
            transform: scale(1.05); /* Aumenta el tamaño al pasar el mouse */
        }
    
        img {
            width: 100%; /* Asegura que las imágenes se ajusten a su contenedor */
            height: 80%; /* Asegura que la altura sea la misma que la del contenedor */
            display: block; /* Elimina el espacio inferior de la imagen */
            object-fit: cover; /* Mantiene la calidad y recorta la imagen si es necesario */
        }
        
        
    </style>
    
</head>
